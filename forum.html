<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <t-header></t-header>
    <main>
      <h2>User Registration</h2>
      <form
        id="registrationForm"
        onsubmit="event.preventDefault(); displayLatestData();"
        aria-label="User registration form"
      >
        <div>
          <label for="fullName">Full Name:</label>
          <input
            id="fullName"
            name="fullName"
            type="text"
            placeholder="Enter your full name"
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label for="phone">Phone Number:</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="e.g., 123-456-7890"
          />
        </div>
        <div>
          <label for="dob">Date of Birth:</label>
          <input id="dob" name="dob" type="date" />
        </div>
        <div>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="address">Address (City):</label>
          <input
            id="address"
            name="address"
            type="text"
            placeholder="Enter your city"
          />
        </div>
        <div>
          <label for="occupation">Occupation:</label>
          <input
            id="occupation"
            name="occupation"
            type="text"
            placeholder="Enter your occupation"
          />
        </div>
        <button type="submit">Register & Display</button>
      </form>

      <h3>Latest Submitted Data:</h3>
      <p id="display-data" aria-live="polite">No data submitted yet.</p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
